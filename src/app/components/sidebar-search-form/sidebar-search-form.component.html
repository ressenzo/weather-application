<form [formGroup]="searchForm" (ngSubmit)="searchCity()">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search for a city"
            autocomplete="off" formControlName="cityName" />
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="searchForm.invalid" class="btn btn-block btn-secondary">Search</button>
    </div>
</form>
